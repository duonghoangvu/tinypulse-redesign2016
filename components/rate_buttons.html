<!DOCTYPE html>
<html>
<head>
  <title>Rate Buttons Component</title>
  <link href="../css/icons.css" rel="stylesheet">
  <link href="../css/components/rate_buttons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="rate-buttons">
    <div class="icon-rate-below rate-button" title= "" data-placement="auto top" data-toggle="tooltip" data-original-title="Below Expectation"></div>
    <div class="icon-rate-at rate-button" data-placement="auto top" data-toggle="tooltip" data-original-title="At Expectation"></div>
    <div class="icon-rate-above rate-button" data-placement="auto top" data-toggle="tooltip" data-original-title="Above Expectation"></div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $(".rate-button").tooltip();
    });
  </script>
</body>
</html>
